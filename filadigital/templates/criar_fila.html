{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/menu.html' %}

                <div class="container-fluid">
                    <div class="row d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center mb-3">
                        <div class="col-12 col-lg-8" style="width: 90%;">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card shadow mb-3 border-0" > 
                                        <div class="card-header py-3 border-0" style="background-color: #2c2c2a;">
                                            <p class="m-0 fw-bold" style="">Criar Fila</p>
                                        </div>
                                        <div class="card-body" style="background-color: #383838;" >
                                            <form action="{% url 'criar_fila' %}" method="POST">
                                                
                                                {% csrf_token %}

                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3 border-0">
                                                            <label class="form-label" for="username">
                                                                <strong>Nome da Fila</strong>
                                                            </label>
                                                            <input style="background-color: #4a4a4a;" class="form-control border-0" type="text" id="nome_fila" placeholder="Nome" name="nome_fila">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label  class="form-label " for="email">
                                                                <strong>Empresa</strong>
                                                            </label>
                                                            <input style="background-color: #4a4a4a;" class="form-control border-0" type="text" id="empresa" placeholder="Empresa" name="empresa">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label " for="first_name">
                                                                <strong>Site</strong><br>
                                                            </label>
                                                            <input style="background-color: #4a4a4a;" class="form-control border-0" type="text" id="site" placeholder="SRJ8" name="site">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label " for="first_name">
                                                                <strong>Vaga</strong><br>
                                                            </label>
                                                            <input style="background-color: #4a4a4a;" class="form-control border-0" type="text" id="vaga" placeholder="Vaga" name="vaga">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex d-xxl-flex justify-content-end align-items-center justify-content-xxl-end mb-3" style="margin-top: 8px;"><button class="btn btn-sm" type="submit" style="background: #a0d576;color: rgb(255,255,255);">Salvar Fila</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
